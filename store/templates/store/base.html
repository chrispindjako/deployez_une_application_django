<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>LEMAK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'store/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/shop-homepage.css' %}" />

    <base href="/">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" routerLink="/home" href="/">LEMAK</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/home">Accueil</a>
              </li>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/product-form">Produits</a>
              </li>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/services">Services</a>
              </li>
              <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/about">A propos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
      <div class="row">
          {% block content %}{% endblock %}
      </div>
    </div>

    <br>
    <br>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; LEMAK 2017</p>
    </div>
  </footer>

    <!-- jQuery -->
    <script src="{% static 'store/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'store/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
